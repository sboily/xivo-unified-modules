<div class="modal fade" id="jitmeet-invite" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 class="modal-title">Invite</h3>
      </div>

      <div class="modal-body">
      </div>

      <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button class="btn btn-submit" id="commit" data-dismiss="modal">Send</button>
      </div>

    </div>
  </div>
</div>

{% block header %}
    <script language="javascript" type="text/javascript" src="{{ url_for('jitmeet.static', filename='js/jitmeet.js') }}"></script>
{% endblock %}
