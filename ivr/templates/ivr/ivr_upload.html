<form method="POST" enctype="multipart/form-data" action="/ivr/save">
<div class="modal fade" id="upload-dialplan-dialog" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 class="modal-title">Upload saved dialplan</h3>
      </div>

      <div class="modal-body">
             <input type="file" name="my_file" id="my_file" />
      </div>

      <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <input class="btn btn-submit" id="commit"  type="submit" value="Send" />
      </div>

    </div>
  </div>
</div>
</form>
