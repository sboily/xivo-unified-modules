{% extends "ivr_add.html" %}

{% block ivr_name %}
<div id="ivr_name"><p title="Click to change name">Name : {{name}} ({{context}})</p></div>
{% endblock %}

{% block ivr_content %}
<div id="ivr" name="{{name}}" action="edit" context="{{context}}">
</div>

<div id="nodes" data='{{ nodes|tojson|safe }}'>
</div>

<div id="connections" data='{{ connections|tojson|safe }}'>
</div>

{% endblock %}
